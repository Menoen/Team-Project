{% extends 'rango/base.html' %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<section class="content-head">
    <h1>Login</h1>
</section>
<form method="post" action=".">
    {% csrf_token %}

    <!-- {{ form.as_p }} -->
    <div class="fieldWrapper">
        <label for="username">Username</label> <input type="text" id="username" name="username" value="" size="50" />
    </div>
    <div class="fieldWrapper">
        <label for="password">Password</label> <input id="password" type="password" name="password" value="" size="50" />
    </div>
    <button type="submit" value="Log In" class="button button-blue">Log In</button>
    <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>
    Not registered?
    <a href="{% url 'registration_register' %}">Register here!</a>
</p>
{% endblock %}
