{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<section class="content-head">
<h1>Login to Rango</h1>
</section>
<form id="login_form" method="post" action="{% url 'rango:login' %}">
    {% csrf_token %}
    <div class="fieldWrapper">
        <label for="username">Username</label> <input type="text" id="username" name="username" value="" size="50" />
    </div>
    <div class="fieldWrapper">
        <label for="password">Password</label> <input id="password" type="password" name="password" value="" size="50" />
    </div>
    <div class="fieldWrapper">
        <button type="submit" value="" class="button button-blue">Submit</button>
    </div>
</form>
{% endblock %}
